<!DOCTYPE html>

<html>

<head>
	<title>Semantic Tables and Media</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Table</h2>
	<table border>
		<thead>
			<tr>
				<th>Roll numbers</th>
				<th>Names</th>
			</tr>
			<tbody>
				<td>1</td>
				<td>sai</td>
			</tbody>
			<tbody>
				<td>2</td>
				<td>gopi</td>
			</tbody>
		</thead>
	</table>
	<h2>List of medias</h2>
	<ol>
		<li><img src="https://picsum.photos/id/123/200/300" alt="first item"></li>
		<li><video controls ><source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
                        type="video/mp4">></video></li>
 		<li><audio src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" controls type="audio/mpeg"></audio></li>
	</ol>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
